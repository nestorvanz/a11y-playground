<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List + listitem as no direct child</title>
</head>
<body>
  <main>
    <div role="list">
      <div>
        <div role="listitem">
          Apple
        </div>
      </div>
      <div>
        <div role="listitem">
          Banana
        </div>
      </div>
      <div role="listitem">
        Watermelon
      </div>
    </div>
  </main>
</body>
</html>
